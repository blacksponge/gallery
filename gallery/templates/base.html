<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="/static/main.css">
    <link rel="stylesheet" href="/static/fork-awesome/css/fork-awesome.min.css">
    {% block head %}{% endblock %}
  </head>
  <body>
    <header>
      <nav>
        <ul>
          {% for (url, current_segment) in breadcrumb %}
            <li><a href="{{ url }}">{{ current_segment }}</a></li>
          {% endfor %}
          <li><h1>{{ name }}</h1></li>
        </ul>
      </nav>
    </header>
    <main>
      {% block main %}{% endblock %}
    </main>
  </body>
</html>
